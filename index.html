<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Travel Reservation form</title>
  <link rel="stylesheet" href="travel.css">
  </head>
  <body style="background-color:#a4dad7">
  <form action="https://formspree.io/f/meojrozq" method="POST">
    <div id="section1">
      <h1 class="gradient-style">Travel <span class="second-word">R</span>eservation <span class="third-word">F</span>orm</h1>
    </div>
    
  <h2 class="section2">* denotes mandotory</h2><br>
  <img src="https://miro.medium.com/v2/resize:fit:1400/1*OVzL5R-414Dr5sS6Oeayjw.jpeg" height="200px" width="200px" align="right">
   <img src="https://cdn.dhakapost.com/media/imgAll/BG/2021October/cover-20211012174536.jpg" height="200px" width="260px" align="right">
    <img src="https://images.hive.blog/1536x0/https://cdn.pixabay.com/photo/2018/03/20/14/00/sea-3243357_960_720.jpg" height="200px" width="240px" align="right">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Sundarban_Tiger.jpg" height="200px" width="240px" align="right">
    <img src="https://www.travelmate.com.bd/wp-content/uploads/2020/08/kuakata-patuakhai.jpg.webp" height="200px" width="200px" align="right">
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgBjXK1ro_VW_g-N6uCPTR5YHoGMOQB58gyQ&s" height="200px" width="260px" align="right">
  <div>
  <label for="name">Full name*:</label><br>
  <input type="text" id="name" name="name" placeholder="Firstname Lastname" required>
  </div><br>
  <div>
  <label for="email">Email address*:</label><br>
  <input type="email" id="email" name="email" placeholder="email" required>
  </div><br>
  <div>
  <label for="tour" required>Select Tour Package*:</label><br>
  <select name="tour">
  <option value="Sajek">goa</option>
  <option value="Tanguar haor">Tanguar haor</option>
  <option value="Cox’s Bazar">Cox’s Bazar</option>
  <option value="Sundarban">Sundarban</option>
  <option value="Kuakata">Kuakata</option>
  <option value="Sylhet">Sylhet</option>
  </select><br><br>
</div>
  <div>
  <label for="ad">Arrival Date*:</label><br>
  <input type="date" id="ad" name="ad" required>
  </div><br>
  <label for="number">Number of persons*:</label><br>
  <input type="number" id="number" name="number" placeholder="unknown_type" required>
  </div><br><br>
  <label for="avail" required>What would you want to avail?*</label><br>
  <input type="checkbox" value="Bording">Bording
   <input type="checkbox" value="Fooding">Fooding 
   <input type="checkbox" value="Sight seeing">Sight seeing 
   </div><br><BR>
   <div>
  <label for="code">Discount Coupon Code:</label><br>
  <input type="text" id="code" name="code" placeholder="UNKNOWN_TYPE">
  
  </div><br>
   <div>
  <label for="TERMS" required>Terms and Condition*:</label><br>
  <input type="radio" value="I agree">I agree
  <input type="radio" value="I disagree">I disagree
  
  </div><br>
  <div>
  <input type="Submit" value="Complete Reservation">
  </div><br>


  
  </form>

  </body>
</html>
